<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calcular total JS</title>
</head>
<body>
    <main>
        <section>
            <article>
                <div id="image">
                    <img src="assets/img/laptop.jpg" alt="laptop con luces de colores">
                    <p>Laptop Gamer AMD</p>
                </div>

                <div id="contenedor-form">
                    <p>
                        <input type="number" id="cantidad" name="cantidad" min="0">
                    </p>

                    <p>
                        <input type="color" id="color" name="color">
                    </p>

                    <p>
                        <input type="button" id="calculo" value="Calcular total" name="calculo">
                    </p>

                    <p>
                        <span>Precio: $400.000</span>
                    </p>
                </div>
            </article>

            <section>
                <div id="contenedor2">
                <div>Total: <span id="total"></span></div>
                <div>Cantidad: <span id="cantidad-final"></span></div>
                <div>Color: <div id="color-final"></div></div>
                </div>
                

            </section>
        </section>



    </main>
    <script src="assets/js/main.js"></script>

</body>
</html>
